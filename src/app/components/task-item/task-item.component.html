<div
  [ngClass]="{ reminder: task.reminder }"
  class="task"
  (dblclick)="onToggle.emit(task)"
>
  <div class="reminder"></div>
  <h3>
    {{ task.text }}
    <fa-icon
      [ngStyle]="{ color: 'red' }"
      [icon]="faTimes"
      (click)="onDelete.emit(task)"
    ></fa-icon>
  </h3>
  <p>{{ task.day }}</p>
</div>
